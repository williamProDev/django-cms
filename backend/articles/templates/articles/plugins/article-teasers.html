{% load cms_tags thumbnail i18n article_urls %}

<div class="article-teasers-plugin">
    {% for article in articles %}
        {% render_model_block article %}
            <div class="article-teasers-item">
                <a href="{% get_article_url article %}">
                    <img class="img-fluid thumbnail"
                         src="{% thumbnail article.teaser_image 360x234 crop upscale %}"
                    >
                </a>
            </div>
        {% endrender_model_block %}
    {% endfor %}
</div>
