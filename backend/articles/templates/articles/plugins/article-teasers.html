{% load cms_tags thumbnail i18n %}

<div class="article-teasers-plugin">
    {% for article in articles %}
        {% render_model_block article %}
            <div class="article-teasers-item">
                <a href="{{ article.get_absolute_url }}">
                    <img class="img-fluid thumbnail"
                         src="{% thumbnail article.teaser_image "350x350" crop upscale %}"
                    >
                </a>
            </div>
        {% endrender_model_block %}
    {% endfor %}
</div>
