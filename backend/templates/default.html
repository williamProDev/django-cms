{% load cms_tags sekizai_tags staticfiles %}


<html lang="en">
    <head>
        <title>{% page_attribute "page_title" %}</title>
        {% render_block "css" %}
        
        {% if settings.DJANGO_ENV.value == 'dev' %}
            <script data-cms-reload defer="defer" src="{{ settings.WEBPACK_DEV_BUNDLE_BASE_URL }}/global.bundle.js"></script>
            <script data-cms-reload defer="defer" src="{{ settings.WEBPACK_DEV_BUNDLE_BASE_URL }}/homepage.bundle.js"></script>

            <link rel="stylesheet" data-cms-reload href="{{ settings.WEBPACK_DEV_BUNDLE_BASE_URL }}/global.css">
            <link rel="stylesheet" data-cms-reload href="{{ settings.WEBPACK_DEV_BUNDLE_BASE_URL }}/homepage.css">
        {% else %}
            <script data-cms-reload defer="defer" src="{% static 'dist/homepage.js' %}"></script>
            <script data-cms-reload defer="defer" src="{% static 'dist/global.js' %}"></script>
            
            <link rel="stylesheet" data-cms-reload href="{% static 'dist/homepage.css' %}">
            <link rel="stylesheet" data-cms-reload href="{% static 'dist/global.css' %}">
        {% endif %}
    </head>
    
    <body>
        <h1>hello</h1>
        {% cms_toolbar %}
        {% placeholder "content" %}
        {% render_block "js" %}
    </body>
</html>
