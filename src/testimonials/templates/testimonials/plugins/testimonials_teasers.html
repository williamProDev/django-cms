{% load cms_tags thumbnail i18n %}

<div class="testimonial-teaser-plugin row mt-5 mt-md-0 text-center no-gutters">
    {% for testimonial in testimonials %}
        <div class="col-12 col-sm-8 col-lg-24 no-gutters">
            {% render_model_block testimonial %}
            <div class="m-4 m-sm-3 m-lg-0 mb-lg-2">
                <div class="testimonial-teaser-item d-inline-block"
                     data-trigger='focus'
                     title='{{ testimonial.title }}'
                     data-html="true"
                     data-content='
                        <div class="testimonials-popover">
                            {{ testimonial.summary }} ::
                            <a href="{{ testimonial.get_absolute_url }}">
                                {% trans 'more' %}
                            </a>
                        </div>'
                >
                    <a href="{{ testimonial.get_absolute_url }}">
                        <img class="img-fluid thumbnail"
                             src="{% thumbnail testimonial.thumbnail "350x350" crop upscale subject_location=testimonial.thumbnail.subject_location %}"
                        />
                    </a>
                </div>
                {% endrender_model_block %}
            </div>
        </div>
    {% endfor %}
</div>
